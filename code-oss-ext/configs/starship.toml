[directory]
style = "bold green"
truncation_length = 2
truncation_symbol = "…/"
format = "[ $path ]($style)"

[hostname]
style = "bold purple"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '
unknown_symbol = "❓ "
empty_symbol = "❗ "

[aws]
style = "bold orange"
symbol = "🅰 "

[character]
success_symbol = '[⟩](green)'
error_symbol = '[⟩](red)'

[cmd_duration]
style = "bold yellow"

[erlang]
symbol = "ⓔ "

[gcloud]
format = ' on [$symbol$account(@$domain)(\($region\))]($style) '

[git_branch]
style = "bold pink"

[git_status]
style = "bold red"

[nodejs]
symbol = "[⬢](bold green) "

[pulumi]
symbol = "🧊 "

[time]
disabled = false
utc_time_offset = '-5'
time_format = "%R" # Hour:Minute Format
format = '\[[⌚ $time]($style)\]'

[username]
style_user = "bold cyan"

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
